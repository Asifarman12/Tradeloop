<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat - Your Conversations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .chat-item-image {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
        }
        .chat-container {
            display: flex;
            height: 80vh;
            margin-top: 20px;
        }
        .user-list {
            width: 30%;
            border-right: 1px solid #dee2e6;
            overflow-y: auto;
        }
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        .chat-header {
            padding: 10px;
            border-bottom: 1px solid #dee2e6;
        }
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }
        .message {
            max-width: 80%;
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 8px;
        }
        .message-sent {
            background-color: #0d6efd;
            color: white;
            margin-left: auto;
        }
        .message-received {
            background-color: #f1f1f1;
        }
        .message-time {
            font-size: 0.7rem;
            margin-top: 4px;
            opacity: 0.8;
        }
        .input-area {
            padding: 10px;
            border-top: 1px solid #dee2e6;
            display: flex;
        }
        .user-item {
            padding: 10px;
            border-bottom: 1px solid #dee2e6;
            cursor: pointer;
        }
        .user-item:hover, .user-item.active {
            background-color: #f8f9fa;
        }
        .user-search {
            padding: 10px;
            border-bottom: 1px solid #dee2e6;
        }
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <!-- Header Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/home">
                <img src="{{ url_for('static', filename='logo.png') }}" height="40" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user_dashboard">Dashboard</a>
                    </li>
                </ul>
                <div class="nav-buttons ms-auto">
                    <a href="/chat" class="btn btn-outline-light position-relative me-2 active">
                        <i class="nav-icon">üí¨</i>
                    </a>
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">
                            <i class="nav-icon">üë§</i> {{ session.user_name }}
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="/user_dashboard">Dashboard</a></li>
                            <li><a class="dropdown-item" href="/profile/{{ session.user_id }}">Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/logout">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-5">
        <h1 class="mb-4">Your Conversations</h1>
        
        <div class="chat-container">
            <!-- User list -->
            <div class="user-list">
                <div class="user-search">
                    <div class="input-group">
                        <span class="input-group-text"><i class="nav-icon">üîç</i></span>
                        <input type="text" id="userSearchInput" class="form-control" placeholder="Search users...">
                    </div>
                </div>
                <div id="userList">
                    <!-- User list will be populated here -->
                </div>
            </div>
            
            <!-- Chat area -->
            <div class="chat-area">
                <div id="emptyState" class="empty-state">
                    <i class="nav-icon" style="font-size: 3rem;">üí¨</i>
                    <h4 class="mt-3">No conversation selected</h4>
                    <p>Choose a user from the list to start chatting</p>
                </div>
                
                <div id="chatContent" style="display: none; height: 100%; flex-direction: column;">
                    <div class="chat-header" id="chatHeader">
                        <!-- Selected user info will appear here -->
                    </div>
                    
                    <div class="messages-container" id="messagesContainer">
                        <!-- Messages will be populated here -->
                    </div>
                    
                    <div class="input-area">
                        <input type="text" id="messageInput" class="form-control me-2" placeholder="Type a message...">
                        <button id="sendButton" class="btn btn-primary">
                            <i class="nav-icon">üì§</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // DOM elements and JavaScript logic for users and messages
        const currentUserId = {{ session.user_id }};
        let selectedUserId = null;
        let users = [];
        
        const userSearchInput = document.getElementById('userSearchInput');
        const userList = document.getElementById('userList');
        const emptyState = document.getElementById('emptyState');
        const chatContent = document.getElementById('chatContent');
        const chatHeader = document.getElementById('chatHeader');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        
        window.addEventListener('DOMContentLoaded', loadUsers);
        
        userSearchInput.addEventListener('input', filterUsers);
        
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        async function loadUsers() {
            try {
                const response = await fetch('/api/users/search');
                users = await response.json();
                renderUsers(users);
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }
        
        function filterUsers() {
            const query = userSearchInput.value.toLowerCase();
            const filteredUsers = users.filter(user => 
                user.name.toLowerCase().includes(query)
            );
            renderUsers(filteredUsers);
        }
        
        function renderUsers(usersList) {
            userList.innerHTML = '';
            
            usersList.forEach(user => {
                const userItem = document.createElement('div');
                userItem.className = `user-item ${user.id === selectedUserId ? 'active' : ''}`;
                userItem.innerHTML = `
                    <div class="d-flex align-items-center">
                        <div class="flex-shrink-0">
                            <div class="chat-item-image bg-secondary text-white d-flex align-items-center justify-content-center">
                                ${user.name.charAt(0)}
                            </div>
                        </div>
                        <div class="flex-grow-1 ms-3">
                            <div>${user.name}</div>
                        </div>
                    </div>
                `;
                userItem.addEventListener('click', () => selectUser(user));
                userList.appendChild(userItem);
            });
        }
        
        function selectUser(user) {
            selectedUserId = user.id;
            
            emptyState.style.display = 'none';
            chatContent.style.display = 'flex';
            
            chatHeader.innerHTML = `
                <div class="d-flex align-items-center">
                    <div class="flex-shrink-0">
                        <div class="chat-item-image bg-secondary text-white d-flex align-items-center justify-content-center">
                            ${user.name.charAt(0)}
                        </div>
                    </div>
                    <div class="flex-grow-1 ms-3">
                        <div>${user.name}</div>
                    </div>
                </div>
            `;
            
            loadMessages(user.id);
        }
        
        async function loadMessages(userId) {
            try {
                const response = await fetch(`/api/messages/${userId}`);
                const messages = await response.json();
                renderMessages(messages);
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }
        
        function renderMessages(messages) {
            messagesContainer.innerHTML = '';
            
            messages.forEach(message => {
                const messageElement = document.createElement('div');
                const isSent = message.senderId === currentUserId;
                
                messageElement.className = `message ${isSent ? 'message-sent' : 'message-received'}`;
                
                const timestamp = new Date(message.timestamp);
                const formattedTime = timestamp.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                messageElement.innerHTML = `
                    <div>${message.text}</div>
                    <div class="message-time">${formattedTime}</div>
                `;
                
                messagesContainer.appendChild(messageElement);
            });
            
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        async function sendMessage() {
            const messageText = messageInput.value.trim();
            
            if (!messageText || !selectedUserId) return;
            
            try {
                const response = await fetch('/api/messages/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        receiverId: selectedUserId,
                        message: messageText
                    })
                });
                
                const newMessage = await response.json();
                
                const messageElement = document.createElement('div');
                messageElement.className = 'message message-sent';
                
                const timestamp = new Date(newMessage.timestamp);
                const formattedTime = timestamp.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                messageElement.innerHTML = `
                    <div>${newMessage.text}</div>
                    <div class="message-time">${formattedTime}</div>
                `;
                
                messagesContainer.appendChild(messageElement);
                
                messageInput.value = '';
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                
            } catch (error) {
                console.error('Error sending message:', error);
            }
        }
    </script>
</body>
</html>
